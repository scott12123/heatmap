<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi Signal Quality Map</title>
  <link rel="stylesheet" href="/leaflet/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="/leaflet/leaflet.js"></script>
  <script>
    // Haversine formula to calculate the distance between two points
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth radius in meters
      const toRad = angle => (Math.PI / 180) * angle;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // Group scans within a specified distance threshold
    function groupScans(data, distanceThreshold = 5) {
      const clusters = [];

      data.forEach(point => {
        const lat = point.latitude;
        const lon = point.longitude;
        const rssi = point.scan_result && typeof point.scan_result.rssi_dbm === 'number'
          ? point.scan_result.rssi_dbm
          : 0; // Default RSSI to 0 if missing

        if (typeof lat !== 'number' || typeof lon !== 'number') {
          console.warn('Invalid data point skipped:', point);
          return; // Skip invalid points
        }

        let addedToCluster = false;

        for (const cluster of clusters) {
          const clusterLat = cluster.lat;
          const clusterLon = cluster.lon;
          if (haversine(lat, lon, clusterLat, clusterLon) <= distanceThreshold) {
            // Merge into the cluster
            cluster.lat = (cluster.lat * cluster.count + lat) / (cluster.count + 1);
            cluster.lon = (cluster.lon * cluster.count + lon) / (cluster.count + 1);
            cluster.rssi = (cluster.rssi * cluster.count + rssi) / (cluster.count + 1);
            cluster.count += 1;
            addedToCluster = true;
            break;
          }
        }

        if (!addedToCluster) {
          // Create a new cluster
          clusters.push({ lat, lon, rssi, count: 1 });
        }
      });

      return clusters;
    }

    // Fetch raw data and process it
    fetch('/data')
      .then(response => response.json())
      .then(rawData => {
        const clusters = groupScans(rawData);

        // Calculate the average location for centering the map
        const avgLat = clusters.reduce((sum, c) => sum + c.lat, 0) / clusters.length;
        const avgLon = clusters.reduce((sum, c) => sum + c.lon, 0) / clusters.length;

        const map = L.map('map').setView([avgLat, avgLon], 15);

        // Define the default map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add circles for each cluster
        clusters.forEach(cluster => {
          let color;
          if (cluster.rssi === 0) {
            color = 'blue'; // Unknown signal strength
          } else if (cluster.rssi >= -35) {
            color = 'green'; // Strong signal
          } else if (cluster.rssi >= -45) {
            color = 'yellow'; // Average signal
          } else {
            color = 'red'; // Poor signal
          }

          // Draw a circle for the cluster
          const circle = L.circle([cluster.lat, cluster.lon], {
            color: color,
            fillColor: color,
            fillOpacity: 0.4,
            radius: 20 // Fixed radius for visualization
          }).addTo(map);

          // Add a popup with RSSI information
          circle.bindPopup(
            `<b>Signal Quality:</b><br>
            RSSI: ${cluster.rssi.toFixed(2)} dBm<br>
            Location: (${cluster.lat.toFixed(5)}, ${cluster.lon.toFixed(5)})<br>
            Points Merged: ${cluster.count}`
          );
        });
      })
      .catch(err => console.error('Failed to load data', err));
  </script>
</body>
</html>
