<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi Signal Quality Map</title>
  <link rel="stylesheet" href="/leaflet/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      line-height: 18px;
      white-space: nowrap; /* Prevent text wrapping */
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="/leaflet/leaflet.js"></script>
  <script>
    // Haversine formula to calculate the distance between two points
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth radius in meters
      const toRad = angle => (Math.PI / 180) * angle;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // Group scans within a specified distance threshold
    function groupScans(data, distanceThreshold = 5) {
      const clusters = [];

      data.forEach(point => {
        const lat = point.latitude;
        const lon = point.longitude;
        const rssi = point.scan_result && typeof point.scan_result.rssi_dbm === 'number'
          ? point.scan_result.rssi_dbm
          : null; // Keep RSSI as null if missing
        const ssid = point.scan_result && point.scan_result.ssid ? point.scan_result.ssid : null;
        const bssid = point.scan_result && point.scan_result.bssid ? point.scan_result.bssid : null;
        const channel = point.scan_result && point.scan_result.channel ? point.scan_result.channel : null;

        if (typeof lat !== 'number' || typeof lon !== 'number') {
          console.warn(`Invalid data point skipped: ${JSON.stringify(point)}`);
          return; // Skip invalid points
        }

        let addedToCluster = false;

        for (const cluster of clusters) {
          const clusterLat = cluster.lat;
          const clusterLon = cluster.lon;
          if (haversine(lat, lon, clusterLat, clusterLon) <= distanceThreshold) {
            // Merge into the cluster
            cluster.lat = (cluster.lat + lat) / 2; // Average latitude
            cluster.lon = (cluster.lon + lon) / 2; // Average longitude
            cluster.rssi = cluster.rssi !== null && rssi !== null
              ? (cluster.rssi + rssi) / 2 // Average RSSI if both exist
              : cluster.rssi !== null
              ? cluster.rssi // Keep existing RSSI if only it exists
              : rssi; // Otherwise, use the new RSSI (which might be null)

            // Keep the SSID, BSSID, and channel of the first point in the cluster
            if (!cluster.ssid) cluster.ssid = ssid;
            if (!cluster.bssid) cluster.bssid = bssid;
            if (!cluster.channel) cluster.channel = channel;

            addedToCluster = true;
            break;
          }
        }

        if (!addedToCluster) {
          // Create a new cluster
          clusters.push({ lat, lon, rssi, ssid, bssid, channel });
        }
      });

      return clusters;
    }

    // Fetch raw data and process it
    fetch('/data')
      .then(response => response.json())
      .then(rawData => {
        const clusters = groupScans(rawData);

        const map = L.map('map');

        // Define the default map layers
        const defaultLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        });

        const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          attribution: '© Google',
          subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        // Add the default layer to the map
        defaultLayer.addTo(map);

        // Add layer control to switch between layers
        L.control.layers({
          'OpenStreetMap': defaultLayer,
          'Google Satellite': satelliteLayer
        }).addTo(map);

        if (clusters.length > 0) {
          const avgLat = clusters.reduce((sum, c) => sum + c.lat, 0) / clusters.length;
          const avgLon = clusters.reduce((sum, c) => sum + c.lon, 0) / clusters.length;
          map.setView([avgLat, avgLon], 15);
        } else {
          console.warn('No clusters found. Centering map on default location.');
          map.setView([0, 0], 2); // Default to world view
        }

        // Add circles for each cluster
        clusters.forEach(cluster => {
          let color;
          if (cluster.rssi === null || cluster.rssi === 0) {
            color = 'blue'; // Unknown signal strength
          } else if (cluster.rssi >= -40) {
            color = 'green'; // Strong signal
          } else if (cluster.rssi >= -50) {
            color = 'yellow'; // Good signal
          } else if (cluster.rssi >= -60) {
            color = 'orange'; // Average signal
          } else {
            color = 'red'; // Poor signal
          }

          // Draw a circle for the cluster
          const circle = L.circle([cluster.lat, cluster.lon], {
            color: color,
            fillColor: color,
            fillOpacity: 1,
            radius: 15 // Fixed radius for visualization
          }).addTo(map);

          // Add a popup with RSSI information
          circle.bindPopup(
            cluster.ssid && cluster.bssid && cluster.rssi !== null && cluster.rssi !== 0
              ? `SSID: ${cluster.ssid}<br>
                 MAC: ${cluster.bssid}<br>
                 RSSI: ${cluster.rssi} dB<br>
                 Channel: ${cluster.channel || 'Unknown'}<br>
                 Location: ${cluster.lat.toFixed(5)}, ${cluster.lon.toFixed(5)}`
              : `No SSID Found`
          );
        });

        // Add a legend to the map
        const legend = L.control({ position: 'bottomleft' });

        legend.onAdd = function () {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = `
            <strong>Signal Strength</strong><br>
            <i style="background: blue"></i> Unknown<br>
            <i style="background: green"></i> Strong (≥ -40 dBm)<br>
            <i style="background: yellow"></i> Good (≥ -50 dBm)<br>
            <i style="background: orange"></i> Average (≥ -60 dBm)<br>
            <i style="background: red"></i> Poor (< -60 dBm)
          `;
          return div;
        };

        legend.addTo(map);
      })
      .catch(err => console.error('Failed to load data', err));
  </script>
</body>
</html>
