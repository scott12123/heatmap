<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal Heatmap</title>
  <link rel="stylesheet" href="/leaflet/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .leaflet-control-layers-expanded {
      display: block !important;
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
    }

    .leaflet-control-layers-expanded input[type="radio"] {
      display: inline-block;
      margin-right: 5px;
    }

    .leaflet-control-layers-expanded label {
      display: inline-block;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="/leaflet/leaflet.js"></script>
  <script src="/leaflet/leaflet-heat.js"></script>
  <script>
    // Haversine formula to calculate the distance between two points
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth radius in meters
      const toRad = angle => (Math.PI / 180) * angle;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // Cluster points within a specified distance threshold
    function clusterPoints(data, distanceThreshold = 20) {
      const clusters = [];

      data.forEach(point => {
        // Validate the data point and assign default values if necessary
        const lat = point.latitude;
        const lon = point.longitude;
        const rssi = point.scan_result && typeof point.scan_result.rssi_dbm === 'number'
          ? point.scan_result.rssi_dbm
          : 0; // Default to 0 if rssi_dbm is null or undefined

        if (typeof lat !== 'number' || typeof lon !== 'number') {
          console.warn('Invalid data point skipped:', point);
          return; // Skip invalid points
        }

        let addedToCluster = false;

        for (const cluster of clusters) {
          const clusterLat = cluster.lat;
          const clusterLon = cluster.lon;
          if (haversine(lat, lon, clusterLat, clusterLon) <= distanceThreshold) {
            // Update cluster with new point
            cluster.lat = (cluster.lat * cluster.count + lat) / (cluster.count + 1);
            cluster.lon = (cluster.lon * cluster.count + lon) / (cluster.count + 1);
            cluster.rssi = (cluster.rssi * cluster.count + rssi) / (cluster.count + 1);
            cluster.count += 1;
            addedToCluster = true;
            break;
          }
        }

        if (!addedToCluster) {
          // Create a new cluster
          clusters.push({ lat, lon, rssi, count: 1 });
        }
      });

      // Normalize RSSI to a 0–1 range
      return clusters.map(cluster => ({
        lat: cluster.lat,
        lon: cluster.lon,
        weight: Math.max(0, Math.min(1, (cluster.rssi + 100) / 70)) // Normalize RSSI (-100 to -30)
      }));
    }

    // Fetch raw data and process it
    fetch('/data')
      .then(response => response.json())
      .then(rawData => {
        const clusters = clusterPoints(rawData);

        const map = L.map('map').setView([0, 0], 10);

        // Define the default map layer
        const defaultLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add the heatmap layer
        if (clusters.length) {
          const bounds = L.latLngBounds(clusters.map(c => [c.lat, c.lon]));
          map.fitBounds(bounds);

          const heatLayer = L.heatLayer(
            clusters.map(c => [c.lat, c.lon, c.weight]),
            {
              radius: 20,
              max: 1,
              blur: 15,
              gradient: {
                0.0: 'blue',
                0.5: 'yellow',
                1.0: 'red'
              }
            }
          ).addTo(map);
        } else {
          console.error('No valid points to display on the map.');
        }
      })
      .catch(err => console.error('Failed to load data', err));
  </script>
</body>
</html>
